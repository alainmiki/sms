<section class="content">
  <!-- Default box -->

  {% for notification in notifications %}

  <div class="card">
    <div class="card-header">
      <h3 class="card-title"> {{notification.sender_name|title}}- Time:{{notification.created_at|timesince}}</h3>

      <div class="card-tools">
        <button
          type="button"
          class="btn btn-tool"
          data-card-widget="collapse"
          title="Collapse"
        >
          <i class="fas fa-minus"></i>
        </button>
        <button
          type="button"
          class="btn btn-tool"
          data-card-widget="remove"
          title="Remove"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <div class="card-body">
      {{notification.message|linebreaks}}
    </div>
    <!-- /.card-body -->
    <div class="card-footer">
    <button class="btn btn-warning btn-sm" hx-get='{% url "notification:notifications-status" notification.id %}' hx-target="#main-content" >Mark as Viewed</button>
    </div>
    <!-- /.card-footer-->
  </div>
  <!-- /.card -->
  {% endfor %}
</section>
