

      <form action="" method="post">
            
            {% csrf_token %}
          <div class="card-body row ">
            <div class="col-sm-12"  id="new">
              
            </div>
          
          {% for field in form %}
                {% if field.name == 'get_by' %}
                
                <div class="form-group col-sm-4" id='get_by'>
                  <label for="exampleInputEmail1">{{field.label_tag}}</label>
                  {{field|safe}}
                  <label class="text-info" for="exampleInputEmail1">{{field.help_text}}  </label>
                </div>
                  {% else %}

                  <div class="form-group col-sm-4">
                    <label for="exampleInputEmail1">{{field.label_tag}}</label>
                    {{field|safe}}
                    <label class="text-info" for="exampleInputEmail1">{{field.help_text}}  </label>
                    
                  </div>
                {% endif %}
             
            
          {% endfor %}

          

          {% for error in form.errors %}
          <p class="text-danger text-center">{{error}}</p>
          {% endfor %}

           {% for message in messages %}
          <p class="text-danger text-center">{{message}}</p>
          {% endfor %}
           
          </div>

          
          
      </form>
