<div class="col-sm card">
    
      

      <form action="" method="post">
            
            {% csrf_token %}
          <div class="card-body row ">
            <div class="col-sm-12"  id="new">
              
            </div>
          
          {% for field in form %}
                {% if field.name == "description" %}
                <div class="form-group col-sm-12">
                  <label for="exampleInputEmail1">{{field.label_tag}}</label>
                  {{field}}
                  
                  <label class="text-info" for="exampleInputEmail1">{{field.help_text}} </label>
                  
                {% else %}
                <div class="form-group col-sm-4">
                  <label for="exampleInputEmail1">{{field.label_tag}}</label>
                  {{field|safe}}
                  <label class="text-info" for="exampleInputEmail1">{{field.help_text}}  </label>
                  
                
                {% endif %}
                
                
                </div>
             
            
          {% endfor %}

          {% for error in form.errors %}
          <p class="text-danger text-center">{{error}}</p>
          {% endfor %}
         
          <div class="form-group col-sm-12 ">
            
              <button type="submit" hx-target="#tableContent" hx-post="{% url 'fees:fees-register' %}" class="btn float-right btn-info ">Submit</button>
          
          </div>
           
          </div>

          
          
      </form>
       {% for message in messages %}
      <p class="text-success text-center">{{message}}</p>
        
      {% endfor %}
      </div>
